spring.application.name=hotel-management-system

# DATABASE (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/hms?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=hasindu
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Dialect removed to let Spring Boot 3.3.1 auto-detect it
spring.jpa.open-in-view=false

# FLYWAY (DISABLED)
spring.flyway.enabled=false

# JWT
app.jwt.secret=ChangeThisToAStrongLongSecretKeyForHS256_AtLeast32Chars
app.jwt.expiration-ms=86400000

# Redis (Configured but will fail-open due to code changes)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.connect-timeout=1000ms

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Rate limiting (DISABLED)
app.ratelimit.enabled=false
app.ratelimit.limit-per-minute=60

spring.profiles.active=dev
server.port=8081