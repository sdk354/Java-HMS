spring.application.name=hotel-management-system

# DATABASE (MySQL)

spring.datasource.url=jdbc:mysql://localhost:3306/hms?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=hasindu
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / HIBERNATE

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# FLYWAY (DISABLED FOR NOW)

spring.flyway.enabled=false

# JWT

app.jwt.secret=ChangeThisToAStrongLongSecretKeyForHS256_AtLeast32Chars
app.jwt.expiration-ms=86400000

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

#Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Rate limiting
app.ratelimit.enabled=false
app.ratelimit.limit-per-minute=60


